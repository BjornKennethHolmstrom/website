<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="#EBF5FF" />
  
  <!-- Connected Nodes representing concepts -->
  <g stroke="#3B82F6" stroke-width="2">
    <!-- Connection lines -->
    <line x1="35" y1="35" x2="65" y2="35" />
    <line x1="35" y1="35" x2="50" y2="65" />
    <line x1="65" y1="35" x2="50" y2="65" />
    
    <!-- Nodes -->
    <circle cx="35" cy="35" r="8" fill="white"/>
    <circle cx="65" cy="35" r="8" fill="white"/>
    <circle cx="50" cy="65" r="8" fill="white"/>
    
    <!-- Inner dots -->
    <circle cx="35" cy="35" r="3" fill="#3B82F6"/>
    <circle cx="65" cy="35" r="3" fill="#3B82F6"/>
    <circle cx="50" cy="65" r="3" fill="#3B82F6"/>
  </g>

  <!-- Compass points suggesting exploration -->
  <g stroke="#3B82F6" stroke-width="1.5">
    <circle cx="50" cy="50" r="25" fill="none" stroke-dasharray="2,4"/>
    <path d="M50,30 L53,35 L50,33 L47,35 Z" fill="#3B82F6"/>
    <path d="M70,50 L65,53 L67,50 L65,47 Z" fill="#3B82F6"/>
    <path d="M50,70 L47,65 L50,67 L53,65 Z" fill="#3B82F6"/>
    <path d="M30,50 L35,47 L33,50 L35,53 Z" fill="#3B82F6"/>
  </g>
</svg>