<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#311b92;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sacred geometry patterns -->
    <pattern id="gridPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Main background -->
  <rect width="800" height="1200" fill="url(#bgGradient)"/>
  <rect width="800" height="1200" fill="url(#gridPattern)"/>

  <!-- Central geometric mandala -->
  <g transform="translate(400,500)">
    <!-- Outer circle -->
    <circle r="200" fill="none" stroke="#ffd700" stroke-width="2" stroke-opacity="0.3"/>
    
    <!-- Sacred geometry - Flower of Life pattern -->
    <g stroke="#ffd700" stroke-width="1" fill="none" stroke-opacity="0.4">
      <circle r="100"/>
      <circle r="100" transform="translate(86.6, 50)"/>
      <circle r="100" transform="translate(86.6, -50)"/>
      <circle r="100" transform="translate(-86.6, 50)"/>
      <circle r="100" transform="translate(-86.6, -50)"/>
      <circle r="100" transform="translate(0, 100)"/>
      <circle r="100" transform="translate(0, -100)"/>
    </g>

    <!-- System nodes and connections -->
    <g stroke="#ffffff" stroke-width="1.5">
      <circle cx="0" cy="0" r="5" fill="#ffffff"/>
      <circle cx="70" cy="70" r="3" fill="#ffffff"/>
      <circle cx="-70" cy="70" r="3" fill="#ffffff"/>
      <circle cx="70" cy="-70" r="3" fill="#ffffff"/>
      <circle cx="-70" cy="-70" r="3" fill="#ffffff"/>
      <line x1="0" y1="0" x2="70" y2="70" stroke-opacity="0.6"/>
      <line x1="0" y1="0" x2="-70" y2="70" stroke-opacity="0.6"/>
      <line x1="0" y1="0" x2="70" y2="-70" stroke-opacity="0.6"/>
      <line x1="0" y1="0" x2="-70" y2="-70" stroke-opacity="0.6"/>
    </g>
  </g>

  <!-- Title text -->
  <g transform="translate(400,800)">
    <text x="0" y="0" font-family="Arial" font-size="60" fill="#ffffff" text-anchor="middle" font-weight="bold">
      The Divine System
    </text>
    <text x="0" y="50" font-family="Arial" font-size="24" fill="#ffd700" text-anchor="middle">
      A Systems Thinking Approach to God,
    </text>
    <text x="0" y="80" font-family="Arial" font-size="24" fill="#ffd700" text-anchor="middle">
      Spirituality, and Reality
    </text>
  </g>

  <!-- Author name and AI attribution -->
  <text x="400" y="950" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">
    Björn Kenneth Holmström
  </text>
  <text x="400" y="990" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.9">
    with the assistance of ChatGPT, Claude and DeepSeek
  </text>
</svg>
